<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="upd password1.css">
</head>
<body>
    <header>
        <h1>MASTER MIND</h1>
    </header>

    <!-- Update Password Form Section -->
    <div class="container">
        <div class="slogan">
            <h2>Your Success Starts Here!</h2>
        </div>
        <section id="update-password-form">
            <form action="password_updated.html" method="post">
                <div class="input-container">
                    <input type="password" id="new-password" name="new-password" placeholder="Enter New Password" required>
                </div>

                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Update</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <p>www.mastermindtechno.in</p>
    </footer>
</body>
</html>
